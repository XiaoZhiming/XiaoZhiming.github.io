                         <h1>Trino源码学习 分区管理</h1>
<figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br></pre></td><td class="code"><pre><span class="line">NodePartitioningManager <span class="comment">//管理node上的数据分区信息</span></span><br><span class="line">    NodeScheduler nodeScheduler</span><br><span class="line">    TypeOperators typeOperators</span><br><span class="line">    CatalogServiceProvider&lt;ConnectorNodePartitioningProvider&gt; partitioningProvider <span class="comment">//获取Connector的分区信息</span></span><br></pre></td></tr></table></figure>
<figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br><span class="line">88</span><br><span class="line">89</span><br><span class="line">90</span><br><span class="line">91</span><br><span class="line">92</span><br><span class="line">93</span><br><span class="line">94</span><br><span class="line">95</span><br><span class="line">96</span><br><span class="line">97</span><br><span class="line">98</span><br><span class="line">99</span><br><span class="line">100</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">//以hive为例</span></span><br><span class="line"><span class="keyword">public</span> <span class="keyword">class</span> <span class="title class_">HiveNodePartitioningProvider</span></span><br><span class="line">        <span class="keyword">implements</span> <span class="title class_">ConnectorNodePartitioningProvider</span></span><br><span class="line">&#123;</span><br><span class="line">    <span class="keyword">private</span> <span class="keyword">static</span> <span class="keyword">final</span> <span class="type">int</span> <span class="variable">PARTITIONED_BUCKETS_PER_NODE</span> <span class="operator">=</span> <span class="number">32</span>;</span><br><span class="line"></span><br><span class="line">    <span class="keyword">private</span> <span class="keyword">final</span> NodeManager nodeManager;</span><br><span class="line">    <span class="keyword">private</span> <span class="keyword">final</span> TypeOperators typeOperators;</span><br><span class="line"></span><br><span class="line">    <span class="meta">@Inject</span></span><br><span class="line">    <span class="keyword">public</span> <span class="title function_">HiveNodePartitioningProvider</span><span class="params">(NodeManager nodeManager, TypeManager typeManager)</span></span><br><span class="line">    &#123;</span><br><span class="line">        <span class="built_in">this</span>.nodeManager = requireNonNull(nodeManager, <span class="string">&quot;nodeManager is null&quot;</span>);</span><br><span class="line">        <span class="built_in">this</span>.typeOperators = typeManager.getTypeOperators();</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="meta">@Override</span></span><br><span class="line">    <span class="keyword">public</span> BucketFunction <span class="title function_">getBucketFunction</span><span class="params">(</span></span><br><span class="line"><span class="params">            ConnectorTransactionHandle transactionHandle,</span></span><br><span class="line"><span class="params">            ConnectorSession session,</span></span><br><span class="line"><span class="params">            ConnectorPartitioningHandle partitioningHandle,</span></span><br><span class="line"><span class="params">            List&lt;Type&gt; partitionChannelTypes,</span></span><br><span class="line"><span class="params">            <span class="type">int</span> bucketCount)</span></span><br><span class="line">    &#123;</span><br><span class="line">        <span class="keyword">if</span> (partitioningHandle <span class="keyword">instanceof</span> HiveUpdateHandle) &#123;</span><br><span class="line">            <span class="keyword">return</span> <span class="keyword">new</span> <span class="title class_">HiveUpdateBucketFunction</span>(bucketCount);</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="type">HivePartitioningHandle</span> <span class="variable">handle</span> <span class="operator">=</span> (HivePartitioningHandle) partitioningHandle;</span><br><span class="line">        List&lt;HiveType&gt; hiveBucketTypes = handle.getHiveTypes();</span><br><span class="line">        <span class="keyword">if</span> (!handle.isUsePartitionedBucketing()) &#123;</span><br><span class="line">            <span class="keyword">return</span> <span class="keyword">new</span> <span class="title class_">HiveBucketFunction</span>(handle.getBucketingVersion(), bucketCount, hiveBucketTypes);</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="keyword">return</span> <span class="keyword">new</span> <span class="title class_">HivePartitionedBucketFunction</span>(</span><br><span class="line">                handle.getBucketingVersion(),</span><br><span class="line">                handle.getBucketCount(),</span><br><span class="line">                hiveBucketTypes,</span><br><span class="line">                partitionChannelTypes.subList(hiveBucketTypes.size(), partitionChannelTypes.size()),</span><br><span class="line">                typeOperators,</span><br><span class="line">                bucketCount);</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="meta">@Override</span></span><br><span class="line">    <span class="keyword">public</span> Optional&lt;ConnectorBucketNodeMap&gt; <span class="title function_">getBucketNodeMapping</span><span class="params">(ConnectorTransactionHandle transactionHandle, ConnectorSession session, ConnectorPartitioningHandle partitioningHandle)</span></span><br><span class="line">    &#123;</span><br><span class="line">        <span class="type">HivePartitioningHandle</span> <span class="variable">handle</span> <span class="operator">=</span> (HivePartitioningHandle) partitioningHandle;</span><br><span class="line">        <span class="comment">//写入时parallel_partitioned_bucketed_writes参数是否开启（目标分区分桶表并发写入）</span></span><br><span class="line">        <span class="keyword">if</span> (!handle.isUsePartitionedBucketing()) &#123;</span><br><span class="line">            <span class="comment">//handle.getBucketCount()=table中的bucket数量   hiveBucketHandle.get().tableBucketCount()</span></span><br><span class="line">            <span class="keyword">return</span> Optional.of(createBucketNodeMap(handle.getBucketCount()));</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        <span class="comment">// Allocate a fixed number of buckets. Trino will assign consecutive buckets</span></span><br><span class="line">        <span class="comment">// to shuffled nodes (e.g. &quot;1 -&gt; node2, 2 -&gt; node1, 3 -&gt; node2, 4 -&gt; node1, ...&quot;).</span></span><br><span class="line">        <span class="comment">// Hash function generates consecutive bucket numbers within a partition</span></span><br><span class="line">        <span class="comment">// (e.g. &quot;(part1, bucket1) -&gt; 1234, (part1, bucket2) -&gt; 1235, ...&quot;).</span></span><br><span class="line">        <span class="comment">// Thus single partition insert will be distributed across all worker nodes</span></span><br><span class="line">        <span class="comment">// (if number of workers is greater or equal to number of buckets within a partition).</span></span><br><span class="line">        <span class="comment">// We can write to (number of partitions P) * (number of buckets B) in parallel.</span></span><br><span class="line">        <span class="comment">// However, number of partitions is not known here</span></span><br><span class="line">        <span class="comment">// If number of workers &lt; ( P * B), we need multiple writers per node to fully</span></span><br><span class="line">        <span class="comment">// parallelize the write within a worker</span></span><br><span class="line">        </span><br><span class="line">        这段代码注释来自于一个处理数据写入操作的部分，特别是与 Trino 中分区和分桶数据写入相关的上下文。注释解释了 Trino 如何分配固定数量的桶，并将它们映射到集群中的工作节点上。以下是按照注释内容逐点解释：</span><br><span class="line"></span><br><span class="line">固定数量的桶：</span><br><span class="line">分桶机制通过分配固定数量的桶来组织数据。Trino 会为每个桶分配一个编号。</span><br><span class="line"></span><br><span class="line">连续桶号与节点的映射：</span><br><span class="line">Trino 将连续的桶号分配给集群中的节点，这种分配是轮询式地进行的（例如，桶 <span class="number">1</span> 分配给节点 <span class="number">2</span>，桶 <span class="number">2</span> 分配给节点 <span class="number">1</span>，依此类推）。</span><br><span class="line"></span><br><span class="line">哈希函数生成连续桶号：</span><br><span class="line">哈希函数用于在每个分区内生成连续的桶号（例如，(part1, bucket1) 的哈希值为 <span class="number">1234</span>，(part1, bucket2) 的哈希值为 <span class="number">1235</span>，以此类推）。</span><br><span class="line"></span><br><span class="line">分布式单分区插入：</span><br><span class="line">注释中提到如果工作节点的数量大于或等于每个分区内的桶数，那么对单个分区的插入操作将会被分布到所有工作节点上。这可以保证数据插入的负载均衡。</span><br><span class="line"></span><br><span class="line">并行写入能力：</span><br><span class="line">系统可以同时并行地写入多个分区和桶，具体来说就是可以并行写入 (分区数 P) * (每个分区的桶数 B)。然而，注释说明在这一点上并不知道分区数 P。</span><br><span class="line"></span><br><span class="line">当工作节点较少时的写入并行化：</span><br><span class="line">如果工作节点的数量小于 (P * B)，即分区和桶的组合总数超过了工作节点的数量，那么就需要在单个节点上使用多个写入程序（writers），以实现在单个工作节点内的写入并行化。</span><br><span class="line"></span><br><span class="line">创建桶节点映射：</span><br><span class="line">最后，代码返回了一个 createBucketNodeMap 方法调用的结果，该方法基于工作节点数和每个节点上的分区桶数 (PARTITIONED_BUCKETS_PER_NODE) 来创建桶到节点的映射关系。这是实现分布式写入所必需的结构。</span><br><span class="line"></span><br><span class="line">简而言之，这段注释描述了 Trino 如何通过分配桶号和管理桶到节点的映射来实现高效、并行的分区/分桶数据写入。这有助于实现数据写入的负载平衡，并最大限度地利用集群资源。要注意，这只是代码注释，没有实际代码片段，所以我们无法看到具体实现的细节。</span><br><span class="line">        <span class="keyword">return</span> Optional.of(createBucketNodeMap(nodeManager.getRequiredWorkerNodes().size() * PARTITIONED_BUCKETS_PER_NODE));</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="meta">@Override</span></span><br><span class="line">    <span class="keyword">public</span> ToIntFunction&lt;ConnectorSplit&gt; <span class="title function_">getSplitBucketFunction</span><span class="params">(</span></span><br><span class="line"><span class="params">            ConnectorTransactionHandle transactionHandle,</span></span><br><span class="line"><span class="params">            ConnectorSession session,</span></span><br><span class="line"><span class="params">            ConnectorPartitioningHandle partitioningHandle)</span></span><br><span class="line">    &#123;</span><br><span class="line">        <span class="keyword">return</span> value -&gt; ((HiveSplit) value).getReadBucketNumber()</span><br><span class="line">                .orElseThrow(() -&gt; <span class="keyword">new</span> <span class="title class_">IllegalArgumentException</span>(<span class="string">&quot;Bucket number not set in split&quot;</span>));</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br></pre></td></tr></table></figure>
